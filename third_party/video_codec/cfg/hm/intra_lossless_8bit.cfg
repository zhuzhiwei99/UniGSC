# --- 1. Core Lossless Settings ---
CostMode                     : lossless              # Critical! Instructs encoder to operate in lossless mode
ExtendedPrecision            : 0                     # Enable extended precision internal calculations to reduce rounding errors, but should set to 0 for GSC means lossless encoding, etherwise decoder will fail
TransquantBypassEnableFlag   : 1                     # Enable transform-quantization bypass
CUTransquantBypassFlagForce  : 1                     # Force all coding units to use transform-quantization bypass
IntraReferenceSmoothing      : 0                     # Disable intra reference smoothing for exact prediction


#======== Unit definition ================
MaxCUWidth                    : 64          # Maximum coding unit width in pixel
MaxCUHeight                   : 64          # Maximum coding unit height in pixel
MaxPartitionDepth             : 4           # Maximum coding unit depth
QuadtreeTULog2MaxSize         : 5           # Log2 of maximum transform size for
                                            # quadtree-based TU coding (2...6)
QuadtreeTULog2MinSize         : 2           # Log2 of minimum transform size for
                                            # quadtree-based TU coding (2...6)
QuadtreeTUMaxDepthInter       : 3
QuadtreeTUMaxDepthIntra       : 3

# --- 2. Precision Settings ---
InternalBitDepth             : 8                    # Internal luma processing bit depth, recommend 10 or 12


# --- 3. Color Format and Profile ---
# For YUV444p lossless, RExt Profile is typically required.
InputChromaFormat            : 444                   # InputChromaFormatIDC (400|420|422|444)
ChromaFormatIDC              : 444                   # ChromaFormatIDC (400|420|422|444 or set 0 (default) for same as InputChromaFormat)
Profile                      : main-RExt             # Select profile supporting 4:4:4 and higher bit depths
Level                        : 3.1                   # Choose appropriate level based on resolution and frame rate

# --- 4. GOP Structure (Example) ---
# Lossless coding typically prefers All-Intra mode to simplify implementation and avoid inter-frame dependencies.
# Setting IntraPeriod to 1 makes all frames I-frames.
IntraPeriod                  : 1                     # Every frame is an I-frame (All-Intra coding)
GOPSize                      : 1                     # GOP size of 1

SEIDecodedPictureHash         : 1